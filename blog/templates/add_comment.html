
{% load crispy_forms_tags %}


{% if request.user.is_authenticated %}

  <div class="card mb-3" style="">
    <div class="row g-0">
      <div class="col-md-4" style="max-width: 80px;">
        <div class="mt-5 mb-1">
          {% if request.user.avatar %}
            <img src=" {{ request.user.avatar.url }}" class="img-thumbnail rounded" alt="...">
          {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          {% endif %}
        </div>
        <div class="">
          <h6 class="card-title">
            {{ request.user.username }}
          </h6>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">
            <form class="" method="post">
              {% csrf_token %}
              {{ comment_form.media }}
              {{ comment_form | crispy }}
              <input type="submit" class=" btn btn-secondary btn-sm mt-2 mb-5" value="Yorum ekle">
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>

{% else %}
  <div class="card">
    <p> Sadece giriş yapan kullanıcılar yorum yazabilir </p>
  </div>
{% endif %}
